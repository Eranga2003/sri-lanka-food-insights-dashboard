<aside class="sidebar-shell">
  <div class="brand">
    <div class="brand-mark">SD</div>
    <div class="brand-text">
      <p class="eyebrow">Admin</p>
      <h1>{{ projectName }}</h1>
    </div>
  </div>

  <mat-nav-list class="nav">
    @for (item of navItems; track item.path) {
      <a
        mat-list-item
        [routerLink]="item.path"
        routerLinkActive="active"
        class="nav-item"
        [routerLinkActiveOptions]="{ exact: true }"
        [attr.aria-label]="item.full || item.label"
      >
        <span class="pill">
          <mat-icon class="pill-icon" aria-hidden="true" fontSet="material-symbols-outlined">
            {{ item.icon }}
          </mat-icon>
          <span class="label">{{ item.label }}</span>
        </span>
      </a>
    }
  </mat-nav-list>
</aside>
