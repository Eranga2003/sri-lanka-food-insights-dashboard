<mat-toolbar class="topbar" color="primary">
  <div class="project">
    <div class="dot"></div>
    <div>
      <p class="eyebrow">Project</p>
      <h2>Food Security Smart Dashboard</h2>
    </div>
  </div>

  <span class="spacer"></span>

  <div class="actions">
    <mat-form-field appearance="outline" class="search">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        type="search"
        placeholder="Search anything..."
        [(ngModel)]="searchTerm"
        aria-label="Search"
      />
    </mat-form-field>

    <button mat-icon-button type="button" (click)="onToggle()" aria-label="Toggle theme">
      <mat-icon class="light-icon">wb_sunny</mat-icon>
      <mat-icon class="dark-icon">dark_mode</mat-icon>
    </button>

    <button mat-flat-button color="primary" class="user" type="button" aria-label="User profile">
      <mat-icon>account_circle</mat-icon>
      <span class="chevron"></span>
    </button>
  </div>
</mat-toolbar>
